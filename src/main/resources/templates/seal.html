<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Seals</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>seals</strong>
    </div>
    <div class="panel-footer">
        <div th:replace="header :: header" ></div>
        <a class="btn btn-sm btn-success" th:href="@{/sealMV/add/}" >New seal</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Color</th>
                    <th>Broken</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <div th:switch="${seals}">
                    <h2 th:case="null">No entries in the table</h2>
                    <div th:case="*">
                        <tr th:each="seal : ${seals}">
                            <td th:text="${seal.number}"></td>
                            <td th:text="${seal.color}"></td>
                            <td th:text="${seal.broken?'Sim':'NÃ£o'}"></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/sealMV/update/{id}(id=${seal.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/sealMV/delete/{id}(id=${seal.id})}">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
