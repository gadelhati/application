<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<!--<div class="panel panel-default" th:if="${#authorization.expression('hasAuthority(''administrador'')')}">-->
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Users</strong>
    </div>
    <div class="panel-footer">
        <div th:replace="header :: header" ></div>
        <a class="btn btn-sm btn-success" th:href="@{/userMV/add/}" >New User</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
<!--                    <th>Login</th>-->
<!--                    <th>User Name</th>-->
<!--                    <th>OM</th>-->
<!--                    <th>Role</th>-->
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <div th:switch="${users}">
                    <h2 th:case="null">No entries in the table</h2>
                    <div th:case="*">
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
<!--                            <td th:text="${user.login}"></td>-->
<!--                            <td th:text="${user.username}"></td>-->
<!--                            <td th:text="${user.om.nome}"></td>-->
<!--                            <td th:text="${user.role.nome}"></td>-->
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/userMV/update/{id}(id=${user.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/userMV/delete/{id}(id=${user.id})}">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
